<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/counter.css">
    <title>Document</title>


</head>
<body>


    <div class="counter">
        <div class="counter-item">
          <h3>Element 1</h3>
          <p id="count-1">10</p>
          <button class="increment-btn" data-count="count-1">+</button>
        </div>
        <div class="counter-item">
          <h3>Element 2</h3>
          <p id="count-2">20</p>
          <button class="increment-btn" data-count="count-2">+</button>
        </div>
        <div class="counter-item">
          <h3>Element 3</h3>
          <p id="count-3">30</p>
          <button class="increment-btn" data-count="count-3">+</button>
        </div>
        <div class="counter-item">
          <h3>Element 4</h3>
          <p id="count-4">40</p>
          <button class="increment-btn" data-count="count-4">+</button>
        </div>
      </div>
      
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
